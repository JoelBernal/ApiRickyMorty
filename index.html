<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="unnamed.png"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Rick & Morty Tracker</title>
</head>
    
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="unnamed.png" alt=""></a>
        </div>
    </nav>
    <div class="container" style="text-align: end">
        <p></p>
        <button class="btn btn-primary mt-4">Previous</button>
        <button class="btn btn-primary mt-4">Next</button>
    </div>
    <div class="container mt-4 shadow-lg p3 mb5 rounded text-center">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Specie</th>
                    <th>Status</th>
                    <th>Gender</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>
        </table>
        
    </div>
    <!-- <script src="./App.js"></script> -->
</body>
</html>  

<script>
    const url = 'https://rickandmortyapi.com/api/character'
    fetch(url)
        .then(response => response.json())
        .then(data => mostrarInfo(data.results))
        .catch(error => console.log(error))

    const mostrarInfo = (data) => {
        console.log(data)
        let body = ''
        for (let i = 0; i < data.length; i++) {
            body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].species}</td><td>${data[i].status}</td><td>${data[i].gender}</td><td>${data[i].location.name}</td></tr>`
        }
        document.getElementById('data').innerHTML = body;
    };
</script>
